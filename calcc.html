<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="discount_value.css">
    <script src="discount_value.js"></script>
</head>
<body>
    <main>
        <h1>Discount Calculator</h1>
        
        <label for="itemPrice">Please input the price of the item:</label>
        <input type="text" id="item price"><br>
        <label for="discount">Discount in %:</label>
        <input type="text" id="discount_percentage"><br>
        
        <label for="discount$">Discount in $:</label>
        <input type="text" id="discount_dollars" disabled><br>
        
        <label for="netPrice">The Net Price is:</label>
        <input type="text" id="net price" 
               disabled><br>
        
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate"><br>
    </main>
</body>
</html>
